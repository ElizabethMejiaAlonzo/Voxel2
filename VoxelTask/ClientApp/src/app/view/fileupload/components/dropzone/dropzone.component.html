<div class="dropzone"
  dropZone 
  [class.hovering]="isHovering"
  (hovered)="toggleHover($event)"
  (dropped)="onDrop($event)">

  <h3>Drag and Drop a File</h3>
  <p>or</p>
  <div class="file">
    <label class="file-label">
      <input class="file-input" type="file" fileSelect (selectedFiles)="onDrop($event)" multiple>
      <span class="file-cta">
        <span class="file-icon">
          <i class="fa fa-upload"></i>
        </span>
        <span class="file-label">
          choose a fileâ€¦
        </span>
      </span>
    </label>
  </div>
</div>

<app-list-file [files]="files" (deleteFile)="deleteFromArray($event)"></app-list-file>
